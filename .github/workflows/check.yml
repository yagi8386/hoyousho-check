name: hoyousho check

on:
  schedule:
    - cron: "0 * * * *"  # 1時間ごと
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python line_test.py
